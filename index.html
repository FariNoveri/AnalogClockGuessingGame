<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Jam Analog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="moon"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    <div class="container">
        <h1>Tebak Jam Analog</h1>
        <div class="time-indicator" id="timeIndicator"></div>
        <div class="clock">
            <div class="number number-12">12</div>
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="center"></div>
        </div>
        <div class="input-group">
            <div class="input-container">
                <input type="text" id="timeInput" placeholder="HH:MM" maxlength="5">
                <div class="dropdown-container" style="display: none;">
                    <select id="hourSelect">
                        <option value="">Jam</option>
                    </select>
                    <select id="minuteSelect">
                        <option value="">Menit</option>
                    </select>
                </div>
            </div>
            <button id="toggleInputMode" onclick="toggleInputMode()">Ganti ke Dropdown</button>
        </div>
        <button onclick="checkAnswer()">Tebak!</button>
        <div class="score">Skor: <span id="score">0</span> | Kesalahan: <span id="mistakes">0</span>/5</div>
        <button onclick="downloadHighscore()">Unduh Highscore</button>
    </div>
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Skor Akhir: <span id="finalScore">0</span></p>
        <h3>Kesalahan</h3>
        <ul id="mistakeList"></ul>
        <h3>Highscore</h3>
        <ul id="highscoreList"></ul>
        <button onclick="restartGame()">Main Lagi</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
